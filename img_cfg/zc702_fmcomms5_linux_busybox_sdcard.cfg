image bootfs.vfat {
  name = "bootfs"
  vfat {
    file boot.bin {
      image = "bootfs/BOOT.bin"
    }

    file boot.scr {
      image = "bootfs/BOOT.scr"
    }

    file uImage {
      image = "bootfs/uImage"
    }

    file devicetree.dtb {
      image = "bootfs/zynq-zc702-ad9361-fmcomms5.dtb"
    }

    extraargs = "-n 'bootfs'"
  }

  size = 32M
}

image sdcard.img {
  hdimage {
  }

  partition bootfs {
    partition-type = 0xC
    bootable = "true"
    image = "bootfs.vfat"
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs/rootfs.ext4"
  }
}

config {
  outputpath = output/sdcard/zc702_fmcomms5_linux_busybox_sdcard
  inputpath = output/sdcard/zc702_fmcomms5_linux_busybox_sdcard
  rootpath = output/sdcard/zc702_fmcomms5_linux_busybox_sdcard
  tmppath = output/genimage/tmp/zc702_fmcomms5_linux_busybox_sdcard
}
