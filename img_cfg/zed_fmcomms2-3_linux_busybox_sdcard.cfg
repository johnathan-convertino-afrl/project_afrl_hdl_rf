image bootfs.vfat {
  name = "bootfs"
	vfat {
		file boot.bin {
      image = "bootfs/BOOT.bin"
    }

    file boot.scr {
      image = "bootfs/BOOT.scr"
    }

    file uImage {
      image = "bootfs/uImage"
    }

		file devicetree.dtb {
      image = "bootfs/zynq-zed-ad9361-fmcomms2-3.dtb"
    }
	}

	size = 32M
}

image sdcard.img {
	hdimage {
	}

	partition bootfs {
		partition-type = 0xC
		bootable = "true"
		image = "bootfs.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs/rootfs.ext4"
	}
}

config {
	outputpath = output/sdcard/zed_fmcomms2-3_linux_busybox_sdcard
	inputpath = output/sdcard/zed_fmcomms2-3_linux_busybox_sdcard
	rootpath = output/sdcard/zed_fmcomms2-3_linux_busybox_sdcard
	tmppath = /tmp/zed_fmcomms2-3_linux_busybox_sdcard
}
