image bootfs.vfat {
  name = "BOOTFS"
  vfat {
    file fit_spl_fpga.itb {
      image = "bootfs/fit_spl_fpga.itb"
    }

    file boot.scr {
      image = "bootfs/BOOT.scr"
    }

    file u-boot.img {
      image = "bootfs/u-boot.img"
    }

    file zImage {
      image = "bootfs/zImage"
    }

    file devicetree.dtb {
      image = "bootfs/socfpga_arria10_socdk_fmcomms2-3.dtb"
    }

    extraargs = "-n 'BOOTFS'"
  }

  size = 32M
}

image sdcard.img {
  hdimage {
  }

  partition BOOTFS {
    offset = 4M
    partition-type = 0xC
    bootable = true
    image = "bootfs.vfat"
  }

  partition ROOTFS {
    offset = 36M
    partition-type = 0x83
    image = "rootfs/rootfs.ext4"
  }

  partition FSBL {
    offset = 2M
    partition-type = 0xA2
    image = "bootfs/u-boot-splx4.sfp"
  }
}
config {
  outputpath = output/sdcard/a10soc_fmcomms2-3_linux_busybox_sdcard
  inputpath = output/sdcard/a10soc_fmcomms2-3_linux_busybox_sdcard
  rootpath = output/sdcard/a10soc_fmcomms2-3_linux_busybox_sdcard
  tmppath = output/genimage/tmp/a10soc_fmcomms2-3_linux_busybox_sdcard
}
